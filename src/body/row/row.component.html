<div class="datagrid-row">

    <ng-container *ngFor="let column of columns; let columnIndex = index; trackBy:trackColumn">
        <ng-container *ngIf="colsVisible && colsVisible[column.prop]">
            <!-- [ngStyle]="{'transform' : 'translate3d(' + TEMP + 'px, 0px, 0px)'}" -->
            <datagrid-cell class="datagrid-cell" [ngStyle]="{'transform' : 'translate3d(' + column.$$leftOffset + 'px, 0px, 0px)'}"
                           [column]="column"
                           [row]="row"
                           [options]="options">
            </datagrid-cell>
        </ng-container>
    </ng-container>
</div>

<!--
    
 [ngStyle]="{'width' : gridProps.width + 'px' }"

<td class="datagrid-cell datagrid-cell-{{column.prop}}" *ngFor="let column of columns; let columnIndex = index; trackBy:trackColumn" [attr.data-qa]="'cell cell-index-'+ columnIndex + ' cell-prop-' + column.prop"
    [ngClass]="{'pinned': column?.pinnedLeft }"
    [ngStyle]="{'left': leftOffsets[columnIndex] || leftOffsets[columnIndex] == 0  ? leftOffsets[columnIndex] + 'px' : 'auto', 'background-color' : rowStyle && rowStyle['background-color'] ? rowStyle['background-color'] : null }"
    >
    <cell [column]="column" [rowData]="row" [options]="options" (updateDatatable)="onUpdateDatatable($event)"></cell>
</td>
