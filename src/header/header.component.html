<div class="datagrid-header-container" [ngStyle]="{'width': gridProps.widthBody + 'px'}">
    <div class="datagrid-header" [ngStyle]="{'width' : gridProps.widthTotal + 'px', 'transform' : 'translate3d(' + -scrollProps.scrollLeft + 'px, 0px, 0px)' }">
        <!-- Header Row -->
        <div class="datagrid-header-row">
            <div class="datagrid-header-pinned" [ngStyle]="{'width' : gridProps.widthPinned + 'px' }" dnd-sortable-container [sortableData]="columnsPinned">
                <!-- Header Cell -->
                <div class="datagrid-header-cell" [attr.data-qa]="'column column-'+column.prop" title="{{column.label}}"
                     *ngFor="let column of columnsPinned; let columnIndex = index; trackBy:trackColumn"
                     mwlResizable [enableGhostResize]="true" [resizeEdges]="{right: column.canResize || false}" (resizeEnd)="onResizeEnd($event, column, columnIndex,'columnsPinned')"
                     [ngClass]="{'reorderable': column.canReorder }"
                     [ngStyle]="{'width' : column.width + 'px' }">
                    <span class="datagrid-header-cell-label">
                        {{column.label}}
                    </span>
                    <!-- Controls Dropdown -->
                    <datagrid-controls *ngIf="options.controlsDropdown" [options]="options" [status]="status" [column]="column" [filterTerms]="filterTerms"></datagrid-controls>
                    <!-- Resize Handle -->
                    <a class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true}" *ngIf="column.canResize" (mousedown)="reSizing = true"></a>
                </div>
            </div>
            <div class="datagrid-header-main" [ngStyle]="{'width' : gridProps.widthMain + 'px' }" dnd-sortable-container [sortableData]="columnsInternal">
                <!-- Header Cell -->
                <div class="datagrid-header-cell" [attr.data-qa]="'column column-'+column.prop" title="{{column.label}}"
                     *ngFor="let column of columnsInternal; let columnIndex = index; trackBy:trackColumn"
                     dnd-sortable [sortableIndex]="columnIndex" [dragEnabled]="column.canReorder && !column.pinnedLeft" (onDragSuccess)="onReorderSuccess($event)"
                     mwlResizable [enableGhostResize]="true" [resizeEdges]="{right: column.canResize || false}" (resizeEnd)="onResizeEnd($event, column, columnIndex, 'columnsInternal')"
                     [ngClass]="{'reorderable': column.canReorder }"
                     [ngStyle]="{'width' : column.width + 'px' }">
                    <span class="datagrid-header-cell-label" dnd-sortable-handle>
                        {{column.label}}
                    </span>
                    <!-- Controls Dropdown -->
                    <datagrid-controls *ngIf="options.controlsDropdown" [options]="options" [status]="status" [column]="column" [filterTerms]="filterTerms"></datagrid-controls>
                    <!-- Resize Handle -->
                    <a class="resize-handle" mwlResizeHandle [resizeEdges]="{right: true}" *ngIf="column.canResize" (mousedown)="reSizing = true"></a>
                </div>
            </div>

        </div>
    </div>
</div>
